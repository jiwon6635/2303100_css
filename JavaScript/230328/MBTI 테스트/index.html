<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="나랑 닮은 세렝게티 동물을 MBTI를 기반으로 추천해주는 테스트">
    <meta property="og:type" content="website"> 
    <meta property="og:title" content="세렝게티 동물 테스트">
    <meta property="og:description" content="나랑 닮은 세렝게티 동물을 MBTI를 기반으로 추천해주는 테스트">
    <meta property="og:image" content="/img/lion.jpg">
    <meta property="og:url" content="https://serengeti-mbti-byjw.netlify.app/">
    <title>MBTI 테스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style></style>
</head>
<body class="container">
    <article class="start">
    <h1 class="mt-5 text-center">내가 만약 세렝게티 동물이라면?</h1>
    <button type="button" class="btn btn-primary mt-5" onclick='start();'>start!</button>
    </article> 
    <article class="question">
        <div class="progress mt-5" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="0" value="EI">
        <!-- A는 해당 타입의 앞에 글자점수가 오르게 하고 B는 점수가 오르지 않도록 설계 -->
        <button id="A" type="button" class="btn btn-success mt-5">Success</button>
        <button id="B" type="button" class="btn btn-success mt-5">Success</button>
    </article>
    <article class="result">
        <img id="img" class="rounded mt-5" src="./img/lion.jpg"  alt="lion">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox"></div>
    </article>
    <!-- kakao add -->
    <article class="kakao_ad mt-5">
        <ins class="kakao_ad_area" style="display:none;"
        data-ad-unit = "DAN-tbIuHTF4iO9aLgnr"
        data-ad-width = "300"
        data-ad-height = "250">
        </ins>
    </article>
    <!-- 광고 -->
    <!-- <a class="mt-5 banner" href="https://instagram.com/____wonnyyy?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=piok66372">
        <img class="banner-img" src="./img/banner.png" alt="banner">
    </a> -->
    
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!-- 내부적으로 정보 저장하기위한 용도 안보이게 hidden사용 -->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        //  문제에 해당하는 정보를 자바스크립트 객체를 이용하여 저장
        var q = {
            1: {"title": "문제 1번", "type": "EI", "A": "E", "B": "I"},
            2: {"title": "문제 2번", "type": "EI", "A": "E", "B": "I"},
            3: {"title": "문제 3번", "type": "EI", "A": "E", "B": "I"},
            4: {"title": "문제 4번", "type": "SN", "A": "S", "B": "N"},
            5: {"title": "문제 5번", "type": "SN", "A": "S", "B": "N"},
            6: {"title": "문제 6번", "type": "SN", "A": "S", "B": "N"},
            7: {"title": "문제 7번", "type": "TF", "A": "T", "B": "F"},
            8: {"title": "문제 8번", "type": "TF", "A": "T", "B": "F"},
            9: {"title": "문제 9번", "type": "TF", "A": "T", "B": "F"},
            10: {"title": "문제 10번", "type": "JP", "A": "J", "B": "P"},
            11: {"title": "문제 11번", "type": "JP", "A": "J", "B": "P"},
            12: {"title": "문제 12번", "type": "JP", "A": "J", "B": "P"}
        }
        var result = {
            "ISTJ" : {"animal" : "하마", "explain" : "하마 설명", "img" : "./img/tiger.jpg"},
            "ISFJ" : {"animal" : "부엉이", "explain" : "부엉이 설명", "img" : "./img/owl.jpg"},
            "INFJ" : {"animal" : "물소", "explain" : "물소 설명", "img" : "./img/buffalo.jpg"},
            "INTJ" : {"animal" : "치타", "explain" : "치타 설명", "img" : "./img/cheetah.jpg"},
            "ISTP" : {"animal" : "나무늘보", "explain" : "나무늘보 설명", "img" : "./img/sloth.jpg"},
            "ISFP" : {"animal" : "거북이", "explain" : "거북이 설명", "img" : "./img/turtle.jpg"},
            "INFP" : {"animal" : "코끼리", "explain" : "코끼리 설명", "img" : "./img/elephant.jpg"},
            "INTP" : {"animal" : "침팬지", "explain" : "침팬지 설명", "img" : "./img/chimpanzee.jpg"},
            "ESTP" : {"animal" : "악어", "explain" : "악어 설명", "img" : "./img/crocodile.jpg"},
            "ESFP" : {"animal" : "미어캣", "explain" : "미어캣 설명", "img" : "./img/meerkat.jpg"},
            "ENFP" : {"animal" : "사자", "explain" : "사자 설명", "img" : "./img/lion.jpg"},
            "ENTP" : {"animal" : "태양새", "explain" : "태양새 설명", "img" : "./img/bird.jpg"},
            "ESTJ" : {"animal" : "기린", "explain" : "기린 설명", "img" : "./img/giraffe.jpg"},
            "ESFJ" : {"animal" : "고릴라", "explain" : "고릴라 설명", "img" : "./img/gorilla.jpg"},
            "ENFJ" : {"animal" : "카피바라", "explain" : "카피바라 설명", "img" : "./img/capybara.jpg"},
            "ENTJ" : {"animal" : "호랑이", "explain" : "호랑이 설명", "img" : "./img/tiger.jpg"},
        }

        // 시작화면
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        // 버튼 A click 이벤트
        $("#A").click(function() {
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // 버튼 B click 이벤트
        $("#B").click(function(){
            next();
        });
        // 다음문제로 넘어가는 동작 
        function next() {
            
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                
                var mbti = "";
                
                // 삼항연산자         참일경우    거짓일경우
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="F" : mbti+="T";
                ($("#JP").val()<2) ? mbti+="P" : mbti+="J";
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            }
            // 마지막에는 굳이 안보여도 됨
            else {
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;  
            }
            
        }
        
    </script>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6422b156d3481756"></script>
</body>
</html>
