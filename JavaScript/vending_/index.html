<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜라 자판기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1><img src="./img/bg.svg" alt="logo"></h1>

    <main>
        <!-- section1 -->
        <section class="section1">
            <h2 class="a11y-hidden">판매 음료</h2>
            <ul class="cola-list">
            </ul>

            <div class="container">
                <div class="bg-box">
                    <h2>잔액</h2>
                    <p>1000원</p>
                </div>
                <button class="btn" type="button">거스름돈 반환</button>

                <label for="input-money" class="a11y-hidden">금액 투입(단위:원)</label>
                <input id="input-money" min="100" step="100" type="number" placeholder="입금액 입력">
                <button class="btn" type="button">입금</button>

                <h2 class="a11y-hidden">장바구니</h2>
                <ul class="get-list">
                    <li>
                        <img src="./img/cola-original.png" alt="red">
                        Original_Cola
                        <strong>1
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                    <li>
                        <img src="./img/cola-green.png" alt="green">
                        Green_Cola
                        <strong>2
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                    
                </ul>
                <button class="btn-get" type="button">획득</button>
                
            </div>
        </section>
        <!-- section2 -->
        <section class="section2">
            <div class="bg-box">
                <h2 class="title">소지금</h2>
                <p><strong>25,000원</strong></p>
            </div>
        </section>


        <!-- section3 -->
        <section class="section3">
            <h2>획득한 음료</h2>
            <ul class="get-list" >
                <li>
                    <img src="./img/cola-original.png" alt="red">
                    Original_Cola
                    <strong>1
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
                <li>
                    <img src="./img/cola-green.png" alt="green">
                    Green_Cola
                    <strong>2
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
                <li>
                    <img src="./img/cola-orange.png" alt="orange">
                    Orange_Cola
                    <strong>2
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
                <li>
                    <img src="./img/cola-violet.png" alt="violet">
                    Violet_Cola
                    <strong>5
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
            </ul>
            <p class="total-price">총금액 : 9,000원</p>
        </section>
    </main>

    <script type="module" src="./js/index.js"></script>
    <!-- <script src="js/classes/colaGenerator.js"></script>
    <script src="js/classes/vendingMachineEvents.js"></script> -->

</body>
</html>
