<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <section class="center">
        <!-- img -->
        <img src="./fes-5th.PNG" alt="프론트엔드스쿨">
    
        <!-- info -->
        <h2> FRONT-END SCHOOL 5기 수료</h2>
        <h3> 멋쟁이 사자처럼 프론트엔드스쿨 5기 수료 일정<br> 2023.06.30 (금) 09:00am </h3>
        <div class="timer">
            <div class="timer-container">
                <span>days</span>
                <h4>11</h4>
            </div>
    
            <div class="timer-container">
                <span>hours</span>
                <h4>11</h4>
            </div>
    
            <div class="timer-container">
                <span>mins</span>
                <h4>11</h4>
            </div>
    
            <div class="timer-container">
                <span>secs</span>
                <h4>11</h4>
            </div>
        </div>
    </section>
</body>
</html>
