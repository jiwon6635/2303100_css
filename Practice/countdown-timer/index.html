<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        
    </style>
</head>
<body>
    <section class="center">

        <!-- 사진 및 설명 -->
        <article class="title">
            <!-- img -->
            <img src="./fes-5th.PNG" alt="프론트엔드스쿨">
            <!-- info -->
            <h2>🎓FRONT-END SCHOOL 5기 수료🎓</h2>
            <h3 class="info">멋쟁이 사자처럼 프론트엔드스쿨 5기 수료 일정<br> 2023.06.30 (금) 09:00am </h3>
        </article>

        <!-- progressbar 설정 -->
        <div class="bar">
            <p>23.02.27</p>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            <p>23.06.30</p>
        </div>


        <div class="timer">
            <div class="timer-container">
                <span class="days">Days</span>
                <h4>11</h4>
            </div>
    
            <div class="timer-container">
                <span>Hours</span>
                <h4>11</h4>
            </div>
    
            <div class="timer-container">
                <span>Mins</span>
                <h4>11</h4>
            </div>
    
            <div class="timer-container">
                <span>Secs</span>
                <h4>11</h4>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
